version: "3"
services:
  server:
    build: ./
    # env_file: ./.env
    ports:
      - "3000:3000"
    networks:
      - dateam-app
    depends_on:
      - postgres
  postgres:
    image: "postgres:13.2"
    environment:
      - POSTGRES_DB=dateam
    ports:
      - "5431:5432"
    networks:
      - dateam-app
    volumes:
      - postgres-data:/var/lib/postgresql/data

networks:
  dateam-app:
    driver: bridge
volumes:
  postgres-data:
    driver: local
