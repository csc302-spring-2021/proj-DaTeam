openapi: 3.0.1
info:
  title: DaTeam API Server
  description: DaTeam SDC service provides an interface to SDC Forms and their Responses
  version: 1.0.0
servers:
  - url: http://localhost:3001/api/v1
    description: Local Dev
  - url: https://dateam-frontend.herokuapp.com/api/v1
    description: Production
tags:
  - name: patient
    description: Access to patient information
  - name: procedure
    description: Access to medical procedure information
  - name: form
    description: Operations on SDC Forms
  - name: response
    description: Operations on SDC Form responses
  - name: parser
    description: XML parser for SDC Form
externalDocs:
  description: "Find out more about our project"
  url: "https://umar-ahmed.gitbook.io/project-dateam/"
paths:
  /patients:
    post:
      description: "Create a new patient"
      tags:
        - patient
      requestBody:
        required: true
        description: SDC Patient
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PatientRequestBody"
      responses:
        204:
          description: "Patient created successfully"
    get:
      description: "Get all patients"
      tags:
        - patient
      responses:
        200:
          description: Return all patients
          content:
            "application/json":
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Patient"

  /patients/{patientId}:
    get:
      description: "Get a specific patient"
      tags:
        - patient
      parameters:
        - name: patientId
          description: "UID of patient (not the OHIP number)"
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: "Return the specified patient"
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Patient"
        400:
          $ref: "#/components/responses/BadRequest"
        404:
          $ref: "#/components/responses/NotFound"

  /procedures/{procedureId}:
    get:
      description: Get a specific procedure
      tags:
        - procedure
      parameters:
        - name: procedureId
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Returns the requested procedure
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Procedure"
        400:
          $ref: "#/components/responses/BadRequest"
        404:
          $ref: "#/components/responses/NotFound"

  /forms/parse:
    post:
      tags:
        - parser
      description: Parses an SDC XML file into JSON
      requestBody:
        required: true
        description: SDC XML file
        content:
          application/xml:
            schema:
              $ref: "#/components/schemas/SDCXML"
            examples:
              lung:
                $ref: "#/components/examples/lung"
              stroke:
                $ref: "#/components/examples/stroke"
      responses:
        201:
          description: Successfully parsed XML
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FormRequestBody"
        400:
          $ref: "#/components/responses/BadRequest"

  /forms:
    get:
      tags:
        - form
      description: Get information about all forms
      responses:
        200:
          description: Forms fetched successfully
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/FormPartial"
    post:
      tags:
        - form
      description: Create a new form
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FormRequestBody"
      responses:
        201:
          description: Successfully created form
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Form"
        400:
          $ref: "#/components/responses/BadRequest"

  /forms/{formId}:
    get:
      description: Get a specific form
      tags:
        - form
      parameters:
        - name: formId
          description: "UID of form"
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: "Return patients matching query"
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Form"
        400:
          $ref: "#/components/responses/BadRequest"
        404:
          $ref: "#/components/responses/NotFound"

  /forms/{formId}/responses:
    get:
      description: Get responses for a form
      tags:
        - response
      parameters:
        - name: formId
          description: "UID of form"
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Returns array of responses
          content:
            "application/json":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FormResponsePartial"
        400:
          $ref: "#/components/responses/BadRequest"
        404:
          $ref: "#/components/responses/NotFound"

  /responses:
    post:
      description: Create a new response
      tags:
        - response
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FormResponseRequestBody"
      responses:
        204:
          description: Response created successfully
        400:
          $ref: "#/components/responses/BadRequest"
        404:
          $ref: "#/components/responses/NotFound"

  /responses/{responseId}:
    get:
      description: Get a specific form response
      tags:
        - response
      parameters:
        - name: responseId
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Returns the requested response
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/FormResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        404:
          $ref: "#/components/responses/NotFound"
    put:
      description: Update a response
      tags:
        - response
      parameters:
        - name: responseId
          in: path
          required: true
          schema:
            type: string
      responses:
        204:
          description: Response updated successfully
        400:
          $ref: "#/components/responses/BadRequest"
        404:
          $ref: "#/components/responses/NotFound"

components:
  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  schemas:
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message

    Patient:
      type: object
      properties:
        uid:
          type: string
          description: Unique identifier for this patient
          format: uuid
        id:
          type: string
          description: External ID (typically OHIP) for identifying the patient
          example: "5584-486-674-YM"
        name:
          type: string
          description: The legal name of the patient
          example: "Jane Doe"

    PatientRequestBody:
      type: object
      properties:
        id:
          type: string
          description: External ID (typically OHIP) for identifying the patient
          example: "5584-486-674-YM"
        name:
          type: string
          description: The legal name of the patient
          example: "Jane Doe"

    Procedure:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for this procedure
          format: uuid
        external_id:
          type: string
          description: External ID (ProcedureID in handout) for identifying the procedure
        name:
          type: string
          description: The name of the procedure
          example: "Lung Biopsy"

    FormPartial:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier of this form
          example: "covid-19-test-55728d"
        uid:
          type: string
          description: Unique identifier of this form
          format: uuid
        title:
          type: string
          description: The title of the form
          example: "Lung Biopsy Analysis"

    FormRequestBody:
      type: object
      properties:
        __class:
          type: string
          default: "SDCForm"
        id:
          type: string
          description: Unique identifier of this form
          example: "covid-19-test-55728d"
        title:
          type: string
          description: The title of the form
          example: "Lung Biopsy Analysis"
        order:
          type: number
          description: Order of this item in form
        children:
          type: array
          items:
            type: object

    Form:
      type: object
      allOf:
        - $ref: "#/components/schemas/FormRequestBody"
        - type: object
          properties:
            uid:
              type: string
              description: Unique identifier of this form
              format: uuid

    FormResponsePartial:
      type: object
      properties:
        form_id:
          type: string
          description: ID of form
          format: uuid
        uid:
          type: string
          description: Unique identifier of this form response
          format: uuid
        patient_id:
          type: string
          description: Unique identifier of the patient whom the response is for
          format: uuid

    FormResponseRequestBody:
      type: object
      properties:
        form_id:
          type: string
          description: ID of form
          format: uuid
        patient_id:
          type: string
          description: ID of patient
          format: uuid
        answers:
          type: array
          items:
            type: object
            properties:
              question_id:
                type: string
                description: ID of question
              responses:
                type: array
                items:
                  type: string

    FormResponse:
      type: object
      allOf:
        - $ref: "#/components/schemas/FormResponsePartial"
        - type: object
          properties:
            answers:
              type: array
              items:
                type: object
                properties:
                  question_id:
                    type: string
                    description: ID of question
                  responses:
                    type: array
                    items:
                      type: string

    SDCJSON:
      type: object
      properties:
        __class:
          type: string
          default: "SDCForm"
        id:
          type: string
          description: Unique identifier of this form
          example: "covid-19-test-55728d"
        title:
          type: string
          description: The title of the form
          example: "Lung Biopsy Analysis"
        order:
          type: number
          description: Order of this item in form

    SDCXML:
      type: object
      properties:
        XMLPackage:
          type: object
          properties:
            FormDesign:
              type: object
              properties:
                Property:
                  type: object
                Body:
                  type: object
                  properties:
                    ChildItems:
                      type: object
                Footer:
                  type: object
      xml:
        name: "SDCPackage"
  examples:
    lung:
      summary: LDCT Lung Screening
      value: |
        <?xml version="1.0" encoding="utf-8"?>
        <?xml-stylesheet type="text/xsl" href="sdctemplate.xslt"?>
        <SDCPackage xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns="urn:ihe:qrph:sdc:2016" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xsi:schemaLocation="urn:ihe:qrph:sdc:2016 ../Schemas/RFD+SDCRetrieveForm.xsd" packageID="PKG_LDCT_Lung" version="1.0.0" lineage="LDCTLung" fullURI="_baseURI=www.cancercare.on.ca/LDCTlung/SDC/IHE/&amp;_lineage=LDCTLung&amp;_version=1.0.0&amp;_docType=sdcPKG">
          <XMLPackage>
            <FormDesign xmlns="urn:ihe:qrph:sdc:2016" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="urn:ihe:qrph:sdc:2016 SDCFormDesign.xsd" ID="FORM_LDCT_Lung" formTitle="Lung Cancer Screening Template" baseURI="www.cancercare.on.ca/LDCTlung/SDC/IHE/" version="1.0.0" lineage="LDCTLung" fullURI="_baseURI=www.cancercare.on.ca/LDCTlung/SDC/IHE/&amp;_lineage=LDCTLung&amp;_version=1.0.0&amp;_docType=sdcFDF">
              <Property type="meta" styleClass="copyright" order="1" propName="Copyright" val="(c) 2017 Cancer Care Ontario.  All rights reserved." />
              <Property propName="Approval" propClass="meta" order="2" styleClass="float-right" val="CCO Cancer Imaging Program approved" />
              <Property propName="GenericHeaderText" type="meta" styleClass="left" val="High Risk Lung Cancer Screening Summary (Checklist)" />
              <Property propName="OfficialName" propClass="meta" val="LDCT Lung Cancer Screening Reporting Template" />
              <Property propName="Category" propClass="meta" val="Thoracic" />
              <Property propName="Restrictions" propClass="meta" val="Protocol LDCT Lung Cancer Screening." />
              <Property propName="Required" propClass="meta" val="true" />
              <Property propName="CTV_Dkey" propClass="meta" val="" />
              <Property propName="ChecklistCKey" propClass="meta" val="" />
              <Property propName="VersionID" propClass="meta" val="1.1" />
              <Property propName="CurrentFileName" propClass="meta" val="LDCT Lung Screening Pilot ver 1.1" />
              <Property propName="ApprovalStatus" propClass="meta" val="0" />
              <Property propName="EffectiveDate" propClass="meta" val="2017-02-24" styleClass="right" />
              <Body title="LDCT Lung Screening Template" ID="root" styleClass="title">
                <Property propName="Publisher" propClass="Reporttext" val="Cancer Care Ontario" />
                <Property propName="Version" propClass="Reporttext" val="version 1.1" />
